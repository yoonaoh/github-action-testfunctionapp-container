# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - yo-container-function-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0d0431db9c654ef88202b01026d3f507 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_31af4c99c231478a96b7db8579853da9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0d0431db9c654ef88202b01026d3f507 }}/azure-functions/node:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'yo-container-function-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9a8de363bec54c3d9fcf5a70ce53991e }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0d0431db9c654ef88202b01026d3f507 }}/azure-functions/node:${{ github.sha }}'